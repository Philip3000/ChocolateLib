<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="table-responsive">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th>ProductNo</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>In stock</th>
                    </tr>
                    <tr v-for="item in items">
                        <td>{{item.productNo}}</td>
                        <td>{{item.chocolateType}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.inStock}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <input v-model.lazy="stockAmount" type="number" placeholder="Amount to filter"> <br>
            <button @click="filterByStock()" class="btn btn-success">click here to get</button><br>
            <ul v-if="stockAmount" v-for="item in filteredItems">
                <li>
                    {{item.productNo}}, {{item.chocolateType}}, {{item.price}}, {{item.inStock}}
                </li>
            </ul>
            <span v-if="errorMessage">{{errorMessage}}</span>
            <span v-else>Enter a number to show items with 'x' stock </span>
        </div>
        <div>
            <input v-model="updateItem.productNo" type="number" placeholder="Input productNo for update">
            <input v-model="updateItem.chocolateType" type="text" placeholder="New Type:">
            <input v-model="updateItem.price" type="number" placeholder="New Price:">
            <input v-model="updateItem.inStock" type="number" placeholder="New amount in stock:">
            <button class="btn btn-primary" @click="update">Update</button>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
